    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('.image-upload-wrap').hide();
                    $('#loading').show();
                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                    $('.image-title').html(input.files[0].name);
                };
                reader.readAsDataURL(input.files[0]);
                init().then(function() {
                    console.log("hello");
                    predict();
                    $('#loading').hide();
                });
			} else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function() {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function() {
            $('.image-upload-wrap').removeClass('image-dropping');
        });
    </script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/-MZtvXATv/";
        let model, webcam, labelContainer, maxPredictions;
        async function init() {

            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";			
			model = await tmImage.load(modelURL, metadataURL);
			
            maxPredictions = model.getTotalClasses();
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                var element = document.createElement("div")
                element.classList.add("d-flex");
                labelContainer.appendChild(element);
            }
        }
        async function predict() {
            var image = document.getElementById("face-image")
            const prediction = await model.predict(image, false);
            prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
            console.log(prediction[0].className);
            var resultTitle; 
			var resultExplain;
                switch (prediction[0].className) {
                    case "송강":
                        resultTitle = "만화속 주인공"
                        resultExplain = "하하가 항상 말하는 유니버스의 주인공! 잘생겼거나 혹은 예뻐 동성들의 질투를 받지만 정작 자기는 잘 몰라 신경을 쓰지 않는다 "
                        break;
                    case "이진욱":
                        resultTitle = "츤데레"
                        resultExplain = "여성이 말하는 나쁜남자의 표본이다!. 철저하게 계산된 행동이 아닌 부끄러움이 많아 그것을 감추기 위해 겉으로 거칠게 표현하지만 그것이 미안하여 챙겨주며 몇몇의 이성은 이에 반해 헤어나지 못한다." 
                        break;
                    case "김남희":
                        resultTitle = "넌씨눈"
                        resultExplain = "말 그대로 정말 눈치가 없다. 동기 상사 혹은 후임으로 같이 지내게 된다면 굉장히 힘이 들 수 있지만 심성이 착하며 남을 위해 헌신하는 삶이 큰 낙이다"
                        break;
                    case "이시영":
                        resultTitle = "사기캐"
                        resultExplain = "전형적인 엄친아 or 엄친딸 이라고 볼 수 있다!.외모도 엄청 예쁘다(잘생김) 그리고 운동도 잘하며 공부도 잘하여 어머니들의 입에 오르락 내리락하며 인기만점인 스타일"
                        break;
                    case "박규영":
                        resultTitle = "현실주의자"
                        resultExplain = "눈치가 굉장히 빠르며 현실적인 판단을 하는 사람! 본인의 이득이 크다면 못된 짓도 마다하지 않는 타입"
						break;
                    case "고윤정":
                        resultTitle = "신사임당"
                        resultExplain = "통찰력과 판단력이 아주 뛰어나며 아울러 교양과 학문을 갖추었기에 어느 분야에서도 최고를 찍을 사람이다! 때론 계산적이라는 평가를 받을 수 있지만 내 사람들에게는 굉장히 헌신적이다"
						break;
					case "이도현":
                        resultTitle = "전교1등"
                        resultExplain ="항상 올바른 말을 하고 수업 중 선생님에게 숙제가 있었다고 말할 스타일이며 원성을 자주 살 수 있다!.하지만, 너드미가 있어 매니아층에겐 인기가 많은 스타일이다"	
                        break;
                    default:
                        resultTitle = "알수없음"
                        resultExplain = "이건 나도 어쩔 수 없다"
                }
            var title = "<div class='" + prediction[0].className + "SweethomeFace-title'>" + resultTitle + "</div>"
            var explain = "<div class='SweethomeFace-explain pt-2'>" + resultExplain + "</div>"
            $('.result-message').html(title + explain);
            var barWidth;
            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability.toFixed(2) > 0.1) {
                    barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
                } else if (prediction[i].probability.toFixed(2) >= 0.01) {
                    barWidth = "4%"
                } else {
                    barWidth = "2%"
                }
                var labelTitle;
                switch (prediction[i].className) {
                    case "송강":
                        labelTitle = "차현수"
                        break;
                    case "이진욱":
                        labelTitle = "편상욱"
                        break;
                    case "이시영":
                        labelTitle = "서이경"
                        break;
                    case "김남희":
                        labelTitle = "정재헌"
                        break;
                    case "박규영":
                        labelTitle = "윤지수"
                        break;
                    case "고윤정":
                        labelTitle = "박유리"
                        break;
                    case "이도헌":
                        labelTitle = "이은혁"
                        break;
                    default:
                        labelTitle = "알수없음"
                }
                var label = "<div class='animal-label d-flex align-items-center'>" + labelTitle + "</div>"
                var bar = "<div class='bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + barWidth + "'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"
                labelContainer.childNodes[i].innerHTML = label + bar;
            }
        }
